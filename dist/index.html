<html>
<head>
<script src='https://unpkg.com/jquery@3.3.1/dist/jquery.min.js'></script>
<script src="https://unpkg.com/ramda@0.25.0/dist/ramda.min.js"></script>

<script src='https://unpkg.com/leaflet@1.3.1/dist/leaflet.js'></script>
<link rel='stylesheet' href='https://unpkg.com/leaflet@1.3.1/dist/leaflet.css' />

<script src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
<script src='assets/leaflet-markercluster.placementstrategies.js'></script>
<link rel='stylesheet' href='https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css' />
<link rel='stylesheet' href='https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css' />

<script src='Marker.js'></script>

<script>
var bps = [];
var myMap = null;
var myMarkers = null;
	
function initMap() {
	myMap = L.map('map');
	myMap.fitWorld().zoomIn();
		
	var CartoDB_Positron = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png', {
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
		subdomains: 'abcd',
		maxZoom: 19
	});
	
	CartoDB_Positron.addTo(myMap);

	myMap.attributionControl.setPrefix(false);
	myMarkers = L.markerClusterGroup({
		maxClusterRadius: 20,
		spiderLegPolylineOptions: {weight: 0},
		elementsPlacementStrategy: 'concentric',
		helpingCircles: true,
		helpingCircleOptions: { fillOpacity: 0, color: 'black', weight: 0.6 },
		firstCircleElements: 8
	});
	myMap.addLayer(myMarkers);

	$.get("/api/producers", function(data) {
		bps = data;
		processBPs();
		$('#loading-overlay').fadeOut(500);
	});
}
	
function processBPs(){

	for (var i = 0; i < bps.length; i++) {
		var bp = bps[i];
		var rank = i+1;

		if (!bp.bp_json) continue;

		for(var j = 0; j < bp.bp_json.nodes.length; j++) {
			var node = bp.bp_json.nodes[j];
			
			if(
				node.p2p_loc && node.api_loc && (
					(node.p2p_loc.ip == node.api_loc.ip) || 
					((node.p2p_loc.latitude == node.api_loc.latitude) && (node.p2p_loc.longitude == node.api_loc.longitude))
				)
			) {
				//single marker
				createMarker(bp.bp_json, {api: node.api_endpoint, p2p: node.p2p_endpoint}, node.api_loc, rank);
			} else if(node.p2p_loc) {
				createMarker(bp.bp_json, {p2p: node.p2p_endpoint}, node.p2p_loc, rank);
			} else if(node.api_loc) {
				createMarker(bp.bp_json, {api: node.api_endpoint}, node.api_loc, rank);
			}
		}
	}
}

function createMarker(bp_json, endpoints, loc, rank) {
	
	var icon = L.icon({
		iconUrl: 'assets/eos-logo.png',
		iconSize:     [36, 36], // size of the icon
    	iconAnchor:   [18, 18], // point of the icon which will correspond to marker's location
	   	tooltipAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
	});
	
	var imgsrc;
	if(bp_json.org.branding && bp_json.org.branding.logo_256) {
		imgsrc = bp_json.org.branding.logo_256;
	}

	var marker = new Marker([loc.latitude, loc.longitude], {icon: icon}, imgsrc);
	
	var popup = `<h2>${bp_json.org.candidate_name}</h2>` +
				'<div class="bp_logo_container">' +
					'<img class="loading" src="/assets/eos_spinning_logo.gif"></img>' +
					`<img class="actual" src="${imgsrc}"></img>` +
				'</div>';
				

	popup += `<div class="info"><label>Rank:</label><span>${rank.toString()}</span></div>`;

	if(endpoints.api) {
		popup += `<div class="info"><label>API:</label><span>${endpoints.api} (${loc.ip})</span></div>`;
	}

	if(endpoints.p2p) {
		popup += `<div class="info"><label>P2P:</label><span>${endpoints.p2p} (${loc.ip})</span></div>`;
	}

	popup += `<div class="info"><label>Location:</label><span>${loc.city}, ${loc.country_name}</span><div>`;

	marker.bindPopup(popup);	

	myMarkers.addLayer(marker);

}

</script>

<style>
body {
	padding: 0;
	margin: 0;
}
#map {
	height: 100%;
	width: 100%;
}
#loading-overlay {
	position: fixed; /* Sit on top of the page content */
    width: 100%; /* Full width (cover the whole page) */
    height: 100%; /* Full height (cover the whole page) */
    top: 0; 
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5); /* Black background with opacity */
    z-index: 2000; /* Specify a stack order in case you're using a different order for other elements */
}

#overlay-image {
  height: 40%;
  position: absolute;  
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.leaflet-popup-content-wrapper {
	border-radius: 0;
}

.leaflet-popup-content div.bp_logo_container {
  height: 50px;
  text-align: center;
  margin-bottom: 15px;
  position: relative;
}

.leaflet-popup-content div.bp_logo_container img {
	height: 100%;
	position: absolute;
	margin-left: -25px;
}

.leaflet-popup-content h2 {
	margin-bottom: 5px;
}

.leaflet-popup-content div.info label {
	display: block;
	width: 65px;
	float: left;
	font-weight: bold;
}

.leaflet-popup-content div.info span {
	display: block;
	margin-left: 65px;
}

.leaflet-popup-content h2 {
	text-align: center;
}

</style>
</head>

<body onload="initMap()">
	<div id="map"></div>
	<div id="loading-overlay">
		<img id="overlay-image" src="assets/eos_spinning_logo.gif" />
	</div>
</body>

</html>
